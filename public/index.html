<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Fast Downloader 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #eef2f6; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .container { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { text-align: center; color: #1a1a1a; margin-top: 0; }
        
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 12px 45px 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; outline: none; box-sizing: border-box; transition: border-color 0.2s; }
        input:focus { border-color: #2563eb; }
        .paste-btn { position: absolute; right: 5px; top: 50%; transform: translateY(-50%); border: none; background: none; color: #666; cursor: pointer; padding: 8px; }
        
        .btn-main { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px; }
        .btn-main:hover { background: #1d4ed8; }
        .btn-main:disabled { background: #94a3b8; cursor: wait; }

        .result-area { display: none; margin-top: 20px; animation: slideDown 0.3s ease-out; }
        .thumb-box { position: relative; width: 100%; padding-top: 56.25%; border-radius: 8px; overflow: hidden; background: #000; margin-bottom: 15px; }
        .thumb-box img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
        
        .options { display: grid; gap: 10px; }
        .dl-btn { display: flex; align-items: center; justify-content: space-between; padding: 12px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; transition: transform 0.1s; text-decoration: none; }
        .dl-btn:active { transform: scale(0.98); }
        
        .vid { background: #dcfce7; color: #166534; }
        .aud-fast { background: #fff7ed; color: #9a3412; }
        .aud-mp3 { background: #f1f5f9; color: #475569; font-size: 13px; }

        .msg { text-align: center; font-size: 13px; color: #ef4444; margin-top: 10px; min-height: 18px; }
        
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Tải Video/Nhạc</h2>
    
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Dán link TikTok/Facebook...">
        <button class="paste-btn" onclick="paste()"><i class="fas fa-paste"></i></button>
    </div>

    <button class="btn-main" id="getBtn" onclick="getInfo()">Kiểm tra Link</button>
    <div class="msg" id="msg"></div>

    <div class="result-area" id="result">
        <div class="thumb-box">
            <img id="thumb" src="">
        </div>
        <h4 id="title" style="margin: 0 0 15px 0; font-size: 14px; line-height: 1.4;"></h4>
        
        <div class="options">
            <button class="dl-btn vid" onclick="downloadVideo()">
                <span><i class="fas fa-video"></i> Tải Video (MP4)</span>
                <i class="fas fa-bolt"></i>
            </button>
            
            <button class="dl-btn aud-fast" onclick="downloadAudio('fast')">
                <span><i class="fas fa-music"></i> Tải Audio (Nhanh)</span>
                <span style="font-size: 11px; background: #ffedd5; padding: 2px 6px; border-radius: 4px;">M4A</span>
            </button>

            <button class="dl-btn aud-mp3" onclick="downloadAudio('mp3')">
                <span><i class="fas fa-compact-disc"></i> Convert sang MP3</span>
                <span style="font-size: 11px;">Chậm</span>
            </button>
        </div>
    </div>
</div>

<script>
    let currentUrl = '';

    async function paste() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('urlInput').value = text;
        } catch(e) {}
    }

    async function getInfo() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) return showMsg('Vui lòng nhập link!');
        
        currentUrl = url;
        const btn = document.getElementById('getBtn');
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
        document.getElementById('result').style.display = 'none';
        showMsg('');

        try {
            const res = await fetch('/api/info', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url })
            });
            const data = await res.json();

            if (res.ok) {
                document.getElementById('thumb').src = data.thumbnail;
                document.getElementById('title').innerText = data.title;
                document.getElementById('result').style.display = 'block';
            } else {
                showMsg(data.error);
            }
        } catch (e) {
            showMsg('Lỗi kết nối Server!');
        } finally {
            btn.disabled = false;
            btn.innerText = 'Kiểm tra Link';
        }
    }

    async function downloadVideo() {
        showMsg('Đang lấy link trực tiếp...');
        try {
            const res = await fetch('/api/get-video', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url: currentUrl })
            });
            const data = await res.json();
            if (data.url) {
                window.open(data.url, '_blank');
                showMsg('');
            } else {
                showMsg('Không lấy được link tải video');
            }
        } catch (e) {
            showMsg('Lỗi khi lấy link video');
        }
    }

    function downloadAudio(type) {
        let endpoint = type === 'fast' ? '/api/audio-fast' : '/api/audio-mp3';
        
        if(type === 'mp3') {
            showMsg('Đang convert... Sẽ mất vài giây...');
        } else {
            showMsg('Đang tải...');
        }

        // Tạo thẻ a ẩn để tải
        const link = document.createElement('a');
        link.href = `${endpoint}?url=${encodeURIComponent(currentUrl)}`;
        link.download = ''; // Gợi ý trình duyệt tải về
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function showMsg(txt) {
        document.getElementById('msg').innerText = txt;
    }
</script>

</body>
</html>
